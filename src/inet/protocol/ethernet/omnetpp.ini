[General]
network = EthernetExample
record-eventlog = true

**.crcMode = "computed"
**.fcsMode = "computed"

*.host1.numApps = 1
*.host1.app[*].typename = "TcpSessionApp"
*.host1.app[*].connectAddress = "host2"
*.host1.app[*].connectPort = 1000
*.host1.app[*].sendBytes = 1MiB
*.host1.app[*].tOpen = 0s
*.host1.app[*].tSend = 0s

*.host2.numApps = 1
*.host2.app[*].typename = "TcpEchoApp"
*.host2.app[0].localAddress = ""
*.host2.app[0].localPort = 1000

*.host2.eth[*].phy.sendRawBytes = true

*.host1.eth[*].typename = "inet.protocol.ethernet.EthernetInterface1"
*.host*.eth[*].bitrate = 100Mbps
*.host*.eth[*].padding.minLength = 60B
*.host*.eth[*].ifg.duration = 96s / 100E+6
*.host*.eth[*].transmitter.datarate = 100Mbps
*.host*.eth[*].receiver.datarate = 100Mbps
